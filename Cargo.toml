[package]
name = "alpheus_distinguendus"
version = "0.1.0"
authors = ["Archimboldi <1751844336@qq.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "3.1.0"
actix-rt = "1.1.1"
futures = "0.3.6"
actix-files = "0.4.0"
actix-multipart = "0.3.0"
