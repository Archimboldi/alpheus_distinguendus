actix-web-actors = "3.0.0"
async-graphql = "*"
async-graphql-actix-web = "*"
slab = "0.4.2"
tokio = { version = "0.3.0", features = ["time", "stream"] }
once_cell = "1.0"
sqlx = { version = "0.3.5", features = [ "sqlite" ] }
anyhow = "1.0.31"
thiserror = "1.0.20"
